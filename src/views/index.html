<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Réservation de Films</h1>
    <form action="" method="post">
        <label for="film">Sélectionnez un film:</label>
        <select id="film" name="film" required>
            <option value="">--Choisissez un film--</option>
            <script>
                fetch('http://localhost:5000/api/movies')
                    .then(response => {
                        console.log('Response received:', response);
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json(); // Get response as JSON
                    })
                    .then(data => {
                        console.log('Response JSON:', data);
                        const movies = data._embedded.returnedMovies;
                        for (let i = 0; i < movies.length; i++) {
                            const movie = movies[i];
                            const id = movie.id;
                            const title = movie.title;

                            console.log('Movie:', { id, title });

                            const option = document.createElement('option');
                            option.value = id;
                            option.textContent = title;
                            document.getElementById('film').appendChild(option);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "Erreur de chargement des films";
                        document.getElementById('film').appendChild(option);
                    });
            </script>
        </select>

        <label for="date">Sélectionnez la date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Sélectionnez l'horaire:</label>
        <select id="time" name="time" required>
            <option value="">--Choisissez un horaire--</option>
            <option value="10:00">10:00</option>
            <option value="13:00">13:00</option>
            <option value="16:00">16:00</option>
            <option value="19:00">19:00</option>
            <option value="22:00">22:00</option>
        </select>

        <label for="name">Votre nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Votre email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Réserver">
    </form>
</div>

</body>
</html>
