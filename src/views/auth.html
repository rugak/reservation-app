<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,600,700,900%7COpen+Sans:300,400,600,700,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div>
        <div role="main">
            <section class="mb-0">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="breadcrumb">
                                <li><a href="index.html">Accueil</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Connexion / Inscription</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <div class="bg-primary rounded p-5">
                                <span class="text-light">Vous possédez déjà un compte ?</span>
                                <h2 class="text-light">Connectez-vous !</h2>

                                <form action="/auth/login" id="frmSignIn" method="post">
                                    <div class="form-row mb-3">
                                        <div class="form-group col">
                                            <label class="text-light" for="frmSignInEmail">Email</label>
                                            <input type="email" value="" maxlength="100" class="form-control bg-light rounded border-0" name="email" id="frmSignInEmail" required>
                                        </div>
                                    </div>
                                    <div class="form-row mb-3">
                                        <div class="form-group col">
                                            <label class="text-light" for="frmSignInPassword">Password</label>
                                            <input type="password" value="" class="form-control bg-light rounded border-0" name="password" id="frmSignInPassword" required>
                                        </div>
                                    </div>
                                    <div class="form-row mb-3">
                                        <div class="form-group col text-right">
                                            <a href="#" class="text-light">Mot de passe oublié ?</a>
                                        </div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col text-right">
                                            <button type="submit" class="btn btn-dark rounded">Connexion</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="border rounded h-100 p-5">
                                <span class="text-primary">Vous n'avez pas encore de compte ?</span>
                                <h2>Inscrivez-vous maintenant!</h2>

                                <form action="/auth/register" id="frmRegister" method="post">
                                    <div class="form-row mb-3">
                                        <div class="form-group col">
                                            <label for="frmRegisterEmail">Email</label>
                                            <input type="email" value="" maxlength="100" class="form-control bg-light rounded border-0" name="email" id="frmRegisterEmail" required>
                                        </div>
                                    </div>
                                    <div class="form-row mb-5">
                                        <div class="form-group col-lg-6">
                                            <label for="frmRegisterPassword">Mot de passe</label>
                                            <input type="password" value="" class="form-control bg-light rounded border-0" name="password" id="frmRegisterPassword" required>
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label for="frmRegisterPassword2">Valider mot de passe</label>
                                            <input type="password" value="" class="form-control bg-light rounded border-0" name="password2" id="frmRegisterPassword2" required>
                                        </div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col text-right">
                                            <button type="submit" class="btn btn-primary rounded">Inscription</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>

</html>
